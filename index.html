<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NERO®TECHNOLOGIES</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  </head>
  <body>
    <div class="cursor"></div>
    <img src="./gradient.png" alt="." class="image-gradient" />
    <div class="layer-blue"></div>
    <div class="content">
      <header>
        <h1 data-aos="fade-down" data-aos-duration="1500" class="logo">
          NERO®TECHNOLOGIES
        </h1>

        <nav>
          <a data-aos="fade-down" data-aos-duration="1500" href="#">COMPANY</a>
          <a data-aos="fade-down" data-aos-duration="2000" href="#">FEATURES</a>
          <a data-aos="fade-down" data-aos-duration="2500" href="#"
            >RESOURCES</a
          >
          <a data-aos="fade-down" data-aos-duration="3000" href="#">DOCS</a>
        </nav>

        <button
          data-aos="fade-down"
          data-aos-duration="1500"
          class="btn-signing"
        >
          SIGNING
        </button>
      </header>

      <!-- Left content section -->
      <main>
        <div class="container">
          <div
            data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0"
            data-aos="fade-down"
            data-aos-duration="1500"
            class="tag-box"
          >
            <div class="tag">INTRUCING &wedbar;</div>
          </div>
          <h1
            data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0"
            data-aos="fade-down"
            data-aos-duration="2000"
          >
            EMAIL FOR <br />DEVELOPERS
          </h1>
          <p
            data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0"
            data-aos="fade-down"
            data-aos-duration="2500"
            class="description"
          >
            the best way to protect you in CYBERWORD
          </p>
          <div
            data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0"
            data-aos="fade-down"
            data-aos-duration="3000"
            class="buttons"
          >
            <a href="#" class="btn-get-started">Documentation &gt;</a>
            <a href="#" class="btn-signing-main">GetStarted &gt;</a>
          </div>
        </div>
      </main>

      <spline-viewer
        data-aos="fade-zoom-in"
        data-aos-easing="ease-in-back"
        data-aos-delay="300"
        data-aos-offset="0"
        data-aos="fade-down"
        data-aos-duration="3000"
        class="robot-3d"
        url="https://prod.spline.design/H-IAEu3DyUOBopS0/scene.splinecode"
      ></spline-viewer>

      <footer class="footer">
        <p>&copy; 2025 NERO®TECHNOLOGIES</p>
      </footer>
    </div>
    <script
      type="module"
      src="https://unpkg.com/@splinetool/viewer@1.9.82/build/spline-viewer.js"
    ></script>

    <script src="./script.js" defer></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
