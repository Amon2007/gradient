<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NERO TECHNOLOGIES®</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link
      rel="icon"
      type="./image/png"
      href="./picture/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="./picture/favicon.svg" />
    <link rel="shortcut icon" href="./picture/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./picture/apple-touch-icon.png"
    />
    <link rel="manifest" href="./picture/site.webmanifest" />
  </head>
  <body>
    <div class="cursor"></div>
    <img src="./gradient.png" alt="." class="image-gradient" />
    <div class="layer-blue"></div>
    <section class="content">
      <header>
        <h1 data-aos="fade-down" data-aos-duration="1500" class="logo">
          NERO TECHNOLOGIES®
        </h1>
        <nav data-aos="fade-down" data-aos-duration="1500">
          <ul data-aos="fade-down" data-aos-duration="1500" class="nav-list">
            <li>
              <a data-aos="fade-down" data-aos-duration="1500" href="#"
                >COMPANY</a
              >
            </li>
            <li>
              <a data-aos="fade-down" data-aos-duration="2000" href="#"
                >SOLUTIONS</a
              >
            </li>
            <li>
              <a data-aos="fade-down" data-aos-duration="2500" href="#"
                >PARTNESRS</a
              >
            </li>
            <li>
              <a data-aos="fade-down" data-aos-duration="3000" href="#"
                >CONTACT US</a
              >
            </li>
          </ul>
        </nav>

        <button
          data-aos="fade-down"
          data-aos-duration="1500"
          class="btn-signing"
        >
          ENG
        </button>
      </header>

      <!-- Left content section -->
      <main>
        <div class="container">
          <div
            data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0"
            data-aos="fade-down"
            data-aos-duration="1500"
            class="tag-box"
          >
            <div class="tag">INTRUCING</div>
          </div>
          <h1
            data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0"
            data-aos="fade-down"
            data-aos-duration="2000"
          >
            EMAIL FOR <br />DEVELOPERS
          </h1>
          <p
            data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0"
            data-aos="fade-down"
            data-aos-duration="2500"
            class="description"
          >
            TEXT
          </p>
          <div
            data-aos="fade-zoom-in"
            data-aos-easing="ease-in-back"
            data-aos-delay="300"
            data-aos-offset="0"
            data-aos="fade-down"
            data-aos-duration="3000"
            class="buttons"
          >
            <a href="#" class="btn-signing-main">GetStarted &gt;</a>
          </div>
        </div>
      </main>
      <section class="container-3d">
        <script
          type="module"
          src="https://unpkg.com/@splinetool/viewer@1.9.82/build/spline-viewer.js"
        ></script>
        <spline-viewer
          data-aos="fade-zoom-in"
          data-aos-easing="ease-in-back"
          data-aos-delay="300"
          data-aos-offset="0"
          data-aos="fade-down"
          data-aos-duration="2500"
          class="robot-3d"
          url="https://prod.spline.design/BCQgGZJs5M3OI-KJ/scene.splinecode"
        ></spline-viewer>
      </section>
    </section>
    <section class="scroll-afect" id="zoom-out">
      <h2>WE CREATE</h2>
    </section>
    <footer class="footer">
      <p>&copy; 2025 NERO TECHNOLOGIES®</p>
    </footer>
    <div class="bacg-2"></div>
    <script src="./script.js" defer></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <!-- CONNECTION THE LIBRARY -->
    <script src="https://unpkg.co/gsap@3/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
  </body>
</html>
